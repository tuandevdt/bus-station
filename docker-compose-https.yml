services:
  # Redis Cache Service
  redis_cache:
    image: redis:7-alpine
    container_name: easyride_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - easyride_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 5
      start_period: 10s

  # MySQL Database Service
  mysql_db:
    image: mysql:8.0
    container_name: easyride_mysql
    env_file:
      - .env.docker
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - easyride_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 5
      start_period: 30s

  # Express API Server
  easyride_server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: easyride_api
    env_file:
      - .env.docker
    depends_on:
      mysql_db:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - easyride_network
    volumes:
      - ./server/logs:/app/logs # For log persistence

  # React Frontend App
  easyride_client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: easyride_frontend
    env_file:
      - .env.docker
    depends_on:
      - easyride_server
    restart: unless-stopped
    networks:
      - easyride_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: easyride_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - easyride_server
      - easyride_client
    restart: unless-stopped
    networks:
      - easyride_network

  # Certbot for SSL Certificates
  certbot:
    image: certbot/certbot
    container_name: easyride_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/certbot
    # This command runs 'certonly' to get a certificate.
    # Replace 'your.domain.com' and 'your-email@domain.com'
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mysql_data:
  redis_data:
  certbot_conf:
  certbot_www:

networks:
  easyride_network:
    driver: bridge